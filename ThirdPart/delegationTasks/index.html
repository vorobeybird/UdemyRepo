<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="one">
    <p>"Pleade add some text"</p>
  <div class="two">

    </div>

</div>

  const divs = document.querySelectorAll('div');
